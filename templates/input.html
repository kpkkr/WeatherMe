<html>
    <head>
        <title>WeatherMe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <section class="heading">
          <div class="title">
            <h1>&#x2601; WeatherMe</h1>
          </div>
        </section>
          <section class="middle">
            <div class = "row">
              <div class = "col-lg-6 col-md-12 col-sm-12 ttl">  
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <h1>Find Weather near you</h1>
                    </div>
                    <div class="carousel-item">
                      <h1>Get Weather Anytime, Anywhere</h1>
                    </div>
                  </div>
              </div>
             </div> 
              <div class = "col-lg-6 col-md-12 col-sm-12 form">
                    <form action = "/submit" class="entry" method = "POST">
                        <div class = "form-floating">
                            <input type="text" class="form-control" name="city" id="floatingInput" placeholder="City name">
                            <label style="padding-top:50px;" for="floating-input">City Name</label>
                        </div>
                        <br>

                        <div class="button"><button class="btn btn-transparent go" type = 'submit' value = 'Submit'>Weather</button></div>
                       </form>
              </div>
            </div>
        </section>
        <footer class="footer">
            <h5>&copy: WheatherMe</h5>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
   
    </body>
</html>
