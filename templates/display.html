<html>
    <head>
        <title>{{result['city']}} : {{result['weather']}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <section class="heading">
            <div class="title">
                 <h1>&#x2601; WeatherMe</h1>
            </div>
        </section>
        <section class="middle">
            <div class="info">
                <img id="image" src="">
                <p id="icon" hidden>{{result['icon']}}</p>
                <h4> Weather in {{result['city']}} </h4>
                <p> Temperature : {{result['temp']}} &#8451;</p>
                <p> Feels like : {{result['feels_like']}} &#8451;</p>
                <p id="info"> Forcast : {{result['weather']}} </p>
                <p> Wind speed : {{result['wind']}} mph</p><br>
                <form action="/">
                    <button class="btn btn-transparent" type="submit">Find weather in another city</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <h5>&copy: WheatherMe</h5>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../static/index.js"></script>

    </body>
</html>
